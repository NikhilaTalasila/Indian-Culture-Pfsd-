<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged In User Display</title>
    <style>
        #user-info {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>

<div id="user-info"></div>

<script>
    // Assuming you have a variable `loggedInUser` that holds the username
    const loggedInUser = "JohnDoe"; // Replace with actual username

    // Get the element
    const userInfoElement = document.getElementById("user-info");

    // Update the content
    userInfoElement.innerText = `Welcome, ${loggedInUser}!`;
</script>

</body>
</html>
